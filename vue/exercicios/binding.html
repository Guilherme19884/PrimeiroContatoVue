<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <p>{{ link }}</p>
      <p><a href="{{ link }}">Canal?</a></p>
      <p><a v-bind:href="link">Canal</a></p>
      <p><a :href="link">Canal funciona igual sรณ que escrevendo menos</a></p>
      <p><input type="text" v-model="nome" /><br /></p>
      <span>{{ nome }}</span>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          nome: "Guilherme ",
          link: "https://youtube.com/cod3rcursos",
        },
        watch: {
          nome(novoValor) {
            console.log(novoValor.toUpperCase());
          },
        },
      });
    </script>
  </body>
</html>
